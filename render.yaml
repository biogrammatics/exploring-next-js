databases:
  - name: biogrammatics-nextjs-db
    plan: free
    databaseName: biogrammatics
    user: biogrammatics

services:
  - type: web
    name: biogrammatics-nextjs
    runtime: node
    plan: free
    rootDir: company-site
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: biogrammatics-nextjs-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://beta.biogrammatics.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ADMIN_EMAIL
        value: tom.chappell@biogrammatics.com
      - key: EMAIL_FROM
        value: BioGrammatics <noreply@links.biogrammatics.com>

  # Background worker for codon optimization jobs
  - type: worker
    name: biogrammatics-codon-worker
    runtime: node
    plan: starter  # $7/month - required for background workers
    rootDir: company-site
    buildCommand: npm install && npx prisma generate
    startCommand: npx tsx worker/codon-worker.ts
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: biogrammatics-nextjs-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://beta.biogrammatics.com
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: BioGrammatics <noreply@links.biogrammatics.com>
